<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quaternion Attractor - Browser Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .control-group h3 {
            margin-top: 0;
            color: #ffd700;
        }
        
        .input-group {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 5px;
            border: none;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .canvas-container {
            text-align: center;
            margin-top: 20px;
        }
        
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: #000;
        }
        
        .status {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŒ Quaternion Attractor - WebAssembly Edition</h1>
        
        <div class="controls">
            <div class="control-group">
                <h3>ðŸŽ² Configuration</h3>
                <div class="input-group">
                    <label for="seed">Seed: <span id="seedValue">12345</span></label>
                    <input type="range" id="seed" min="1" max="999999" value="12345">
                </div>
                <div class="input-group">
                    <label for="pointCount">Point Count: <span id="pointCountValue">10000</span></label>
                    <input type="range" id="pointCount" min="1000" max="100000" value="10000" step="1000">
                </div>
                <div class="input-group">
                    <label for="colorScheme">Color Scheme:</label>
                    <select id="colorScheme" style="width: 100%; padding: 5px; border: none; border-radius: 3px;">
                        <option value="side">Side (Blue/Magenta)</option>
                        <option value="depth">Depth (Brightness)</option>
                        <option value="distance">Distance (Alpha)</option>
                    </select>
                </div>
            </div>
            
            <div class="control-group">
                <h3>ðŸŽ® Actions</h3>
                <button id="generateBtn">Generate Points</button>
                <button id="animateBtn">Start Animation</button>
                <button id="stopBtn" disabled>Stop Animation</button>
                <button id="goldenBtn">Golden Ratio</button>
                <button id="randomBtn">Random Config</button>
                <button id="downloadBtn">Download PNG</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        
        <div class="status" id="status">Ready to generate points...</div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="pointCountStat">0</div>
                <div>Points Generated</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="sideFlipStat">0</div>
                <div>Side Flips</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="generationTime">0</div>
                <div>Generation Time (ms)</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="currentSeed">12345</div>
                <div>Current Seed</div>
            </div>
        </div>
    </div>
    
    <script type="module" src="browser-example.js"></script>
</body>
</html>
