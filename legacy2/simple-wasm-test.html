<!DOCTYPE html>
<html>
<head>
    <title>Simple WASM Test</title>
</head>
<body>
    <h1>Simple WASM Test</h1>
    <div id="result">Loading...</div>
    
    <script type="module">
        try {
            console.log('Starting WASM import...');
            const wasmModule = await import('./build/math-engine.js');
            console.log('WASM module imported successfully:', wasmModule);
            
            const result = wasmModule.add(5, 3);
            console.log('Test result:', result);
            
            document.getElementById('result').innerHTML = `
                <h2>✅ WASM Test Successful!</h2>
                <p>add(5, 3) = ${result}</p>
                <p>Available functions: ${Object.keys(wasmModule).join(', ')}</p>
            `;
        } catch (error) {
            console.error('WASM import failed:', error);
            document.getElementById('result').innerHTML = `
                <h2>❌ WASM Test Failed</h2>
                <p>Error: ${error.message}</p>
                <p>Stack: ${error.stack}</p>
            `;
        }
    </script>
</body>
</html>
